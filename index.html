<!DOCTYPE html>

<html>

    <head>

        <title>Net Worth Scenario Tool</title>
        <link href="style.css" type="text/css" rel="stylesheet">

    </head>

    <body>
        
        <div id="scenarioAssumptions">

                <table class="scenarioAssumptionTable">

                    <tr class="scenarioAssumptionTable">
                        <th class="scenarioAssumptionTable">Assumption</th>
                        <th class="sc1Header">Scenario #1</th>
                        <th class="sc2Header">Scenario #2</th>
                    </tr>

                    <tr class="scenarioAssumptionTable">
                        <td class="scenarioAssumptionTable">Starting age</td>
                        <td class="sc1Cell"><input type="number" class="sc1Input" id="ageSc1" value="25" min="0" max="100"></td>
                        <td class="sc2Cell"><input type="number" class="sc2Input" id="ageSc2" value="35" min="0" max="100"></td>
                    </tr>

                    <tr class="scenarioAssumptionTable">
                        <td class="scenarioAssumptionTable">Starting net worth ($)</td>
                        <td class="sc1Cell"><input type="number" class="sc1Input" id="startSc1" value="10000" step="1000"></td>
                        <td class="sc2Cell"><input type="number" class="sc2Input" id="startSc2" value="10000" step="1000"></td>
                    </tr>

                    <tr class="scenarioAssumptionTable">
                        <td class="scenarioAssumptionTable">Annual savings (real dollars)</td>
                        <td class="sc1Cell"><input type="number" class="sc1Input" id="savingSc1" value="7000" step="1000"></td>
                        <td class="sc2Cell"><input type="number" class="sc2Input" id="savingSc2" value="15000" step="1000"></td>                            
                    </tr>

                    <tr class="scenarioAssumptionTable">
                        <td class="scenarioAssumptionTable">Investment return (% per year in real dollars)</td>
                        <td class="sc1Cell"><input type="number" class="sc1Input" id="returnSc1" value="5.0" step="0.1"></td>
                        <td class="sc2Cell"><input type="number" class="sc2Input" id="returnSc2" value="5.0" step="0.1"></td>
                    </tr>

                </table>
        </div>

        <div id="numYearsInputDiv">
            <div id="numYearsTitle">
                <span>Number of years to look ahead</span>
            </div>
            <div id="numYearsInput">
                    <input type="number" class="numYearsInput" id="numYears" value="40" min="0" max="100">
            </div>
        </div>

        <div id="netWorthChartDiv">
            <canvas id="netWorthChart"></canvas>
        </div>

        <div id="customURLContainer">
            <div class="customURLDiv">
                <button id="generateURLButton">Share this scenario</button>
            </div>

            <div class="customURLDiv">
                <!-- <input type="text" id="customURLOutput" value="Click button to get a shareable link for your custom scenario"> -->
                <div id="customURLOutput">Click button to get a shareable link for your custom scenario</div>
            </div>
        </div>
            
        <div id="netWorthTableDiv">

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="netWorthScript.js"> </script>
    </body>


</html>
